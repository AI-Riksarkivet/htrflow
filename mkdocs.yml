# Configuration
theme:
  name: material
  custom_dir: docs/overrides

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - announce.dismiss
    - toc.follow

  language: en
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: black
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: https://raw.githubusercontent.com/Swedish-National-Archives-AI-lab/htrflow_core/main/docs/assets/favicon.ico
  logo: https://raw.githubusercontent.com/Swedish-National-Archives-AI-lab/htrflow_core/main/docs/assets/riks.png
  icon:
    logo: logo
    repo: fontawesome/brands/github

plugins:
  - tags
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_root_toc_entry: True
            show_root_heading: True
            show_source: True
            show_category_heading: True
            show_bases: True
          selection:
            filters:
              - "!^_" # exclude all members starting with _

  - mkdocs-jupyter:
      kernel_name: python3
      include_source: True
  - table-reader:
      base_path: "docs_dir"
      data_path: "."
      search_page_directory: True
      allow_missing_files: False
      select_readers:
        - read_csv
        - read_json
      enabled: True


extra:
  generator: false
  version:
    provider: mike
  social:
    - icon: boostrap/hf-logo-pirate
      link: https://huggingface.co/Riksarkivet
      name: Hugging Face
    - icon: fontawesome/brands/github
      link: https://github.com/Swedish-National-Archives-AI-lab
      name: Github 
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/Swedish-National-Archives-AI-lab
      name: Linkedin 
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/supervision
      name: PyPi
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/roboflow
      name: Docker Hub 
  analytics:
    provider: google
    property: G-W257CN2VSV


extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

