# Configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - announce.dismiss
    - toc.follow

  language: en
  palette:
  - media: "(prefers-color-scheme: light)"
    primary: custom
    scheme: black
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    toggle:
      icon: material/weather-night
      name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: https://raw.githubusercontent.com/Swedish-National-Archives-AI-lab/package_cookiecutter/main/%7B%7B%20cookiecutter.project_slug%20%7D%7D/docs/assets/favicon.ico
  logo: https://raw.githubusercontent.com/Swedish-National-Archives-AI-lab/package_cookiecutter/main/%7B%7B%20cookiecutter.project_slug%20%7D%7D/docs/assets/riks.png
  icon:
    logo: logo
    repo: fontawesome/brands/github

plugins:
  - tags
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_root_toc_entry: True
            show_root_heading: True
            show_source: True
            show_category_heading: True
            show_bases: True
          selection:
            filters:
              - "!^_" # exclude all members starting with _

  - mkdocs-jupyter:
      include_source: True

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Swedish-National-Archives-AI-lab
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/Swedish-National-Archives-AI-lab
  generator: false

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

