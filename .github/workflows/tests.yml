name: Pytest
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"] 

    steps:
      - uses: actions/checkout@v2

      - uses: ./.github/actions/uv
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run tests
        run: uv run pytest