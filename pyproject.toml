[project]
name = "htrflow"
version = "0.0.1.dev0"
description = "short description of project."
readme = "docs/README.md"
requires-python = ">=3.8"
authors = [{ name = "Riksarkivet" }]
license = { text = "MIT" }
classifiers = [
    "Intended Audience :: Science/Research",
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Operating System :: Unix",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
    "pynvml == 11.5.0",
    "huggingface-hub",
    "openmim==0.3.9",
    "mmengine",
    "mmcv",
    "mmdet",
    "mmocr",
    "pandas",
    "numpy",
    "opencv-python",
    "Jinja2==3.1.2",
    "transformers",
    "datasets",
    "requests",
    "accelerate",
]
# dynamic = ["version"]


[project.urls]
homepage = "https://Riksarkivet/htrflow"
documentation = "https://readthedocs.org"
repository = "https://github.com"
changelog = "https://github.com/me/spam/blob/master/CHANGELOG.md"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov[all]",
    "ruff",
    "black",
    "mypy",
    "coverage",
    "isort",
    "python-dotenv",
]

rapids11 = [
    "cudf-cu11",
    "dask-cudf-cu11",
    "cuml-cu11",
    "cugraph-cu11",
    "cuspatial-cu11",
    "cuproj-cu11",
    "cuxfilter-cu11",
    "cucim",
]

rapids12 = [
    "cudf-cu12",
    "dask-cudf-cu12",
    "cuml-cu12",
    "cugraph-cu12",
    "cuspatial-cu12",
    "cuproj-cu12",
    "cuxfilter-cu12",
    "cucim",
]

[tool.versioning-info]
description = """
Package version
PEP0440 compatible formatted version, see:
https://www.python.org/dev/peps/pep-0440/

Generic release markers:
X.Y.0 # For first release after an increment in Y
X.Y.Z # For bugfix releases

Admissible pre-release markers:
X.Y.ZaN # Alpha release
X.Y.ZbN # Beta release
X.Y.ZrcN # Release Candidate
X.Y.Z # Final release

Dev branch marker is: 'X.Y.dev' or 'X.Y.devN' where N is an integer.
'X.Y.dev0' is the canonical version of 'X.Y.dev'

For instance:
X increments -> Incompatible w/ previous versions and has foundational changes
Y incremnts -> Adding functionality, but still backwards compatible
Z increments -> Backwards compatible and focuses on bug fixes (i.e Defects that are in production)
"""


[tool.hatch]
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = "-v --cov=htrflow"
testpaths = ["tests/unit"]

[tool.mypy]
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.black]
line-length = 119
target-version = ['py39']

[tool.ruff]
ignore = ["C901", "E501", "E741", "W605", "I001"]
select = ["C", "E", "F", "I", "W"]
line-length = 119

[tool.ruff.per-file-ignores]
"__init__.py" = ["E402", "F401", "F403", "F811"]

[tool.ruff.isort]
lines-after-imports = 2
known-first-party = ["htrflow"]
