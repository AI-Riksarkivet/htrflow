# Demo pipeline for running text
# Run with python3 main.py demo.yaml <input directory>

steps:

# Region segmentation
- step: Segmentation
  settings:
    model: rtmdet
    model_settings:
       model: Riksarkivet/rtmdet_regions
    generation_settings:
       image_scaling_factor: 0.5

# Line segmentation
- step: Segmentation
  settings:
    model: rtmdet
    model_settings:
       model: Riksarkivet/rtmdet_lines
    generation_settings:
       image_scaling_factor: 0.5

- step: ReadingOrderMarginalia

# Text recognition (line-based)
- step: TextRecognition
  settings:
    model: trocr
    model_settings:
       model: Riksarkivet/trocr-base-handwritten-swe
    generation_settings:
       batch_size: 32
       num_beams: 1

- step: ExportImages
  settings:
    dest: outputs/images

# Optional word segmentation
- step: WordSegmentation

# Export to Alto and Page XML 
- step: Export
  settings:
    dest: outputs/alto
    format: alto

- step: Export
  settings:
    dest: outputs/page
    format: page

# Sets label format to regionX_lineY_wordZ
labels:
  level_labels:
    - region
    - line
    - word
  sep: _
  template: "{label}{number}"
